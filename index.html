<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="wrapper">
  <form action="" class="form">
    <section class="form-section day">
      <label for="day" class="title">DAY</label>
      <input type="number" class="input" id="day" placeholder="24">
    </section>
    <section class="form-section month">
      <label for="month" class="title">MONTH</label>
      <input type="number" class="input" id="month" placeholder="09">
    </section>
      <section class="form-section year">
      <label for="year" class="title">YEAR</label>
      <input type="number" class="input" id="year" placeholder="1984">
    </section>
    <section class="middle-section">
      <input type="button" class="btn" id="btn">
      <hr>
    </section>
    <section class="footer-section"></section>

  </form>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maya Arzapalo Bj√∂rklund</a>.
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
